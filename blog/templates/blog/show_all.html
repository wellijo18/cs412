{% extends 'blog/base.html' %}


{% block content %}
<h1> Showing all articles</h1>

<!-- {{articles}} -->

<main class="grid-container">
  {% for article in articles %}

  <article>
    <div>
      <h2>{{article.title}}</h2>
      <h3>by {{article.author}}</h3>
      <p>
       {{article.text}}
      </p>
    </div>
    <a href="{% url 'article' article.pk %}">
    <img src="{{article.image_url}}" alt="">
    </a>
    
  </article>
  <hr>

  {% endfor %}
</main>
{% endblock %}

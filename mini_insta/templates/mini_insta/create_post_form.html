{% extends 'mini_insta/base.html' %}

<!-- mini_insta/create_post_form.html -->
{% block content %}
<!-- create new post through form -->
<h1> Create a new Post for {{profile.username}} </h1>
<form method="POST">
  {% csrf_token %}
  <table>
    {{form}}
  </table>
  <!-- optin to submit or cancel post creation -->
  <input type="submit" name="submit" value="Submit">
  <a href="{% url 'profile' profile.pk %}">Cancel</a>

</form>


{% endblock %}
